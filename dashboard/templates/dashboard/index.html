{% extends "dashboard/base.html" %}
{% block extra_css %}
<link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/sign-in/">
<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
</style>

<!-- Custom styles for this template -->
<link href="/static/images/signin.css" rel="stylesheet">
{% endblock %}
{% block content %}
    

<div class="row form-signin text-center">
      <img class="mb-4" src="/static/images/grd.svg" alt="" width="170" height="90">
      <h1 class="h3 mb-3 fw-normal">らくたんくん</h1>
          <form method="POST" action="{% url 'dashboard:userprofile' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン・新規登録</button>
          </form>
       <div class="mt-4">  
          <div class="container">
            <p class="text-center text-secondary">© Z班</p>
          </div>
       </div>
</div>  

{% endblock %}
