{% extends "dashboard/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-10">
        <h1 class="text-secondary">らくたんくん</h1>
    </div>
    <div class="col-md-6 mt-2">
        <form method="POST" action="{% url 'dashboard:userprofile' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-secondary btn-lg btn-block" >ログイン・新規登録</button>
        </form>
    </div>
</div>
{% endblock %}
